name: Build and Release APK

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build APK
        run: ./gradlew assembleRelease

      - name: Install Android Build Tools
        run: |
          # Install Android SDK components (including build tools)
          # Adjust the version as needed
          sdkmanager "build-tools;30.0.2"

      - name: Sign app APK
        run: |
          # Ensure the zipalign tool is accessible
          chmod +x /usr/local/lib/android/sdk/build-tools/30.0.2/zipalign
          # Sign the APK
          ./gradlew signingReport
          # Use the signing key and other secrets to sign the APK
          # Replace the placeholders with actual values
          # ...

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./app/build/outputs/apk/release/wig.apk"
          tag: v0.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
